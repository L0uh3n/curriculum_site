<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <script src="scripts/jquery-3.6.4.js"></script>
    <script src="scripts/jquery.mask.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Form</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body">
        <div class="container-fluid">
          <a class="navbar-brand">| CurriculumSite |</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="form.html">Enviar currículo</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <form class="container" method="post" action="http://www2.ifrn.edu.br/sirab/send.php">
        <div class="container">
            <h3>| Dados</h3>
            <input class="form-control" type="text" name="nome" id="nome" placeholder="Nome completo" required>
            <input class="form-control" name="cpf" id="cpf" onchange="validCPF(cpf)" type="text" placeholder="CPF" required>
            <input class="form-control" name="email" id="email" type="email" placeholder="E-mail" required>
            <input class="form-control" name="num_tel" id="num_tel" type="text" placeholder="Número de telefone" required>
            <label style="margin-top: 10px;" for="date">Data de nascimento:</label>
            <input class="form-control" type="date" name="date" placeholder="Data de Nascimento" required>
        </div>
        <div class="container">
            <h3>| Sexo</h3>
            <label class="form-check-label"><input class="form-check-input" type="radio" name="sexo" value="man">Homem</label>
            <label class="form-check-label"><input class="form-check-input" type="radio" name="sexo" value="women">Mulher</label>
            <label class="form-check-label"><input class="form-check-input" type="radio" name="sexo" value="other">Prefiro não dizer</label>
        </div>
        <div class="container">
            <h3>| Linguagens de programação preferidas</h3>
            <label class="form-check-label"><input class="form-check-input" type="checkbox" name="lang[]" value="1">JavaScript</label>
            <label class="form-check-label"><input class="form-check-input" type="checkbox" name="lang[]" value="2">Python</label>
            <label class="form-check-label"><input class="form-check-input" type="checkbox" name="lang[]" value="3">C/C++</label>
            <label class="form-check-label"><input class="form-check-input" type="checkbox" name="lang[]" value="4">Ruby</label>
            <label class="form-check-label"><input class="form-check-input" type="checkbox" name="lang[]" value="5">Java</label>
        </div>
        <div class="container">
            <h3>| Pretensão salarial</h3>
            <select name="salario" class="form-select">
                <option value="2.000,00">R$ 2.000,00</option>
                <option value="4.000,00">R$ 4.000,00</option>
                <option value="6.000,00">R$ 6.000,00</option>
                <option value="8.000,00">R$ 8.000,00</option>
                <option value="12.000,00">R$ 12.000,00</option>
            </select>
        </div>
        <button style="margin: 25px 0 25px 0;" type="submit" class="btn btn-dark">Enviar currículo</button>
    </form>

</body>
<style>
    body {
        background-color: antiquewhite;
        font-family: 'Poppins', sans-serif;
    }

    .container {
      max-width: 960px;
    }
</style>
<script src="scripts/form.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</html>
